  <body
    class="d-flex flex-column align-items-center justify-content-center h-100"
  >
    <header class="position-fixed top-0 start-0 end-0 z-1">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand d-flex gap-3" href="#">
            <img
              src="./assets/img/typescript.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            TypeScriptBank
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 d-flex flex-column w-50">
            <h3 class="mb-5">Conto Madre</h3>
            <div class="initiate-account d-flex">
              <div class="input-group mb-3">
                <span class="input-group">Saldo iniziale</span>
                <input
                  id="initial-account"
                  type="number"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="initial-balance"
                />
                <button type="button" class="btn btn-primary w-50">
                  APRI CONTO
                </button>
              </div>
            </div>
            <div class="initiate-account d-flex">
              <div class="input-group mb-3">
                <span class="input-group">Versamento</span>
                <input
                  id="deposit"
                  type="number"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="initial-balance"
                />
                <button type="button" class="btn btn-success w-50">
                  DEPOSITA
                </button>
              </div>
            </div>
            <div class="initiate-account d-flex">
              <div class="input-group mb-3">
                <span class="input-group">Prelievo</span>
                <input
                  id="withdraw"
                  type="number"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="initial-balance"
                />
                <button type="button" class="btn btn-danger w-50">
                  PRELEVA
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-6 d-flex flex-column">
            <h3 class="mb-5">Conto Madre</h3>
            <div class="initiate-account d-flex">
              <div class="input-group mb-3">
                <span class="input-group">Saldo iniziale</span>
                <input
                  id="initial-balance"
                  type="number"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="initial-balance"
                />
                <button type="button" class="btn btn-primary w-50">
                  APRI CONTO
                </button>
              </div>
            </div>
            <div class="initiate-account d-flex">
              <div class="input-group mb-3">
                <span class="input-group">Versamento</span>
                <input
                  id="deposit"
                  type="number"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="initial-balance"
                />
                <button type="button" class="btn btn-success w-50">
                  DEPOSITA

              </div>
            </div>
            <div class="initiate-account d-flex">

                <input
                  id="withdraw"

                  aria-describedby="initial-balance"
                />
                <button type="button" class="btn btn-danger w-50">
                  PRELEVA

              </div>
            </div>
          </div>
